worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # 负载均衡
    upstream server_web {
        server web:8010;
    }

    server {
        listen 80;

        server_name localhost;

        # 转发
        location / {
            proxy_pass http://server_web/web/;
        }
    }
}